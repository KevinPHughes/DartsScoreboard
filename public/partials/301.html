<div class="container" ng-controller="301Controller as ctrl">
    <table class="table table-striped table-responsive table-bordered" style="font-size:2em">
        <th ng-class="{turn: ctrl.activePlayer === 1}">
            <i ng-show="ctrl.activePlayer == 1" class="fa fa-arrow-right"></i>
            Player 1
        </th>
        <th>&nbsp;</th>
        <th ng-class="{turn: ctrl.activePlayer === 2}">
            <i ng-show="ctrl.activePlayer == 2" class="fa fa-arrow-right"></i>Player 2
        </th>
        <tr ng-hide="ctrl.gameOverMessage">
            <td>
                <span>{{ctrl.points[1]}}</span>
            </td>
            <td></td>
            <td>
                <span>{{ctrl.points[2]}}</span>
            </td>
        </tr>
        <tr ng-show="ctrl.gameOverMessage">
            <td>
                <span>{{ctrl.gameOverMessage}}</span>
            </td>
            <td></td>
            <td></td>
        </tr>

    </table>

    <div style="text-align: center">
        Player {{ctrl.activePlayer}}'s turn. {{ctrl.shotsLeft}} shot<span ng-show="ctrl.shotsLeft != 1">s</span> left
    </div>
    <div>

        <div style="margin-bottom: 2em">
            <button class="btn btn-default btn-block btn-danger" ng-click="ctrl.endTurn()">End Turn</button>
        </div>

        <table class="table table-striped table-bordered table-responsive">
            <th ng-repeat="value in ctrl.board">
                <span ng-hide="value == 50">{{value}}</span><span ng-show="value == 50">Bullseye</span>
            </th>
            <tr>
                <td ng-repeat="value in ctrl.board">
                    <button class="btn btn-default btn-sm btn-block" ng-click="ctrl.score(value, 1)">Single</button>
                </td>
            </tr>
            <tr>
                <td ng-repeat="value in ctrl.board">
                    <button class="btn btn-default btn-sm btn-block" ng-click="ctrl.score(value, 2)">Double</button>
                </td>
            </tr>
            <tr>
                <td ng-repeat="value in ctrl.board">
                    <button ng-hide="value == 50" class="btn btn-default btn-sm btn-block" ng-click="ctrl.score(value, 3)">Triple</button>
                </td>
            </tr>

        </table>

    </div>

</div>
