<!DOCTYPE html>
<html lang="en" ng-app="darts">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Darts</title>
  <link rel="stylesheet" href="style.css">
</head>
<!-- Latest compiled and minified CSS -->
<body ng-cloak>
  <div class="container" ng-controller="MainController as main">
      <table class="table table-striped table-responsive table-bordered" style="font-size:2em">
        <th ng-class="{turn: main.activePlayer === 1}">
          <i ng-show="main.activePlayer == 1" class="fa fa-arrow-right"></i>
          Player 1
          <span ng-show="main.points[1] > 0">({{main.points[1]}})</span>
        </th>
        <th>&nbsp;</th>
        <th ng-class="{turn: main.activePlayer === 2}">
          <i ng-show="main.activePlayer == 2" class="fa fa-arrow-right"></i>Player 2
          <span ng-show="main.points[2] > 0">
            ({{main.points[2]}})
          </span>
        </th>
        <tr ng-repeat="(key, value) in main.board">
          <td ng-class="{closed: value[1] > 2}">{{main.getDisplay(value[1])}}</td>
          <td>
            <span ng-hide="key == 50">{{key}}</span>
            <span ng-show="key == 50"><i class="fa fa-bullseye"></i></span>
          </td>
          <td ng-class="{closed: value[2] > 2}">{{main.getDisplay(value[2])}}</td>
        </tr>

      </table>

      <div style="text-align: center">
        Player {{main.activePlayer}}'s turn. {{main.shotsLeft}} shot<span ng-show="main.shotsLeft != 1">s</span> left
      </div>
      <div>

      <div style="margin-bottom: 2em">
        <button class="btn btn-default btn-block btn-danger" ng-click="main.endTurn()">End Turn</button>
      </div>

      <table class="table table-striped table-bordered table-responsive">
        <th ng-repeat="(key, value) in main.board">
        <span ng-hide="key == 50">{{key}}</span><span ng-show="key == 50">Bullseye</span>
        </th>
        <tr>
          <td ng-repeat="(key, value) in main.board">
            <button class="btn btn-default btn-sm btn-block" ng-click="main.score(key, 1)">Single</button>
            </td>
        </tr>
        <tr>
          <td ng-repeat="(key, value) in main.board">
            <button class="btn btn-default btn-sm btn-block" ng-click="main.score(key, 2)">Double</button>
            </td>
        </tr>
        <tr>
          <td ng-repeat="(key, value) in main.board">
            <button ng-hide="key == 50" class="btn btn-default btn-sm btn-block" ng-click="main.score(key, 3)">Triple</button>
            </td>
        </tr>

      </table>

      </div>

  </div>
  <script src="app.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
<!-- Optional theme -->

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
</body>
</html>
