<div class="container" ng-controller="cricketController as cricket">
    <table class="table table-striped table-responsive table-bordered" style="font-size:2em">
        <th ng-class="{turn: cricket.activePlayer === 1}">
            <i ng-show="cricket.activePlayer == 1" class="fa fa-arrow-right"></i>
            Player 1
            <span ng-show="cricket.points[1] > 0">({{cricket.points[1]}})</span>
        </th>
        <th>&nbsp;</th>
        <th ng-class="{turn: cricket.activePlayer === 2}">
            <i ng-show="cricket.activePlayer == 2" class="fa fa-arrow-right"></i>Player 2
          <span ng-show="cricket.points[2] > 0">
            ({{cricket.points[2]}})
          </span>
        </th>
        <tr ng-repeat="(key, value) in cricket.board">
            <td ng-class="{closed: value[1] > 2}">
                <span ng-hide="value[1] > 2">{{cricket.getDisplay(value[1])}}</span>
                <span ng-show="value[1] > 2" class="glyphicon glyphicon-remove-circle"></span>
            </td>
            <td>
                <span ng-hide="key == 50">{{key}}</span>
                <span ng-show="key == 50"><i class="fa fa-bullseye"></i></span>
            </td>
            <td ng-class="{closed: value[2] > 2}">
                <span ng-hide="value[2] > 2">{{cricket.getDisplay(value[2])}}</span>
                <span ng-show="value[2] > 2" class="glyphicon glyphicon-remove-circle"></span>
            </td>
        </tr>

    </table>

    <div style="text-align: center">
        Player {{cricket.activePlayer}}'s turn. {{cricket.shotsLeft}} shot<span ng-show="cricket.shotsLeft != 1">s</span> left
    </div>
    <div>

        <div style="margin-bottom: 2em">
            <button class="btn btn-default btn-block btn-danger" ng-click="cricket.endTurn()">End Turn</button>
        </div>

        <table class="table table-striped table-bordered table-responsive">
            <th ng-repeat="(key, value) in cricket.board">
                <span ng-hide="key == 50">{{key}}</span><span ng-show="key == 50">Bullseye</span>
            </th>
            <tr>
                <td ng-repeat="(key, value) in cricket.board">
                    <button class="btn btn-default btn-sm btn-block" ng-click="cricket.score(key, 1)">Single</button>
                </td>
            </tr>
            <tr>
                <td ng-repeat="(key, value) in cricket.board">
                    <button class="btn btn-default btn-sm btn-block" ng-click="cricket.score(key, 2)">Double</button>
                </td>
            </tr>
            <tr>
                <td ng-repeat="(key, value) in cricket.board">
                    <button ng-hide="key == 50" class="btn btn-default btn-sm btn-block" ng-click="cricket.score(key, 3)">Triple</button>
                </td>
            </tr>

        </table>

    </div>

</div>
